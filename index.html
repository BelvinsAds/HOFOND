   </head>
<body>

        </div>
      </section>
  <section>
    <h1 style="margin-right: 20px">Beat Box!</h1>
    <div class="container">
      <div class="main-video">
          <video src="" autoplay muted controls></video>
          <i class='bx bx-x close'></i>
      </div>
      <div class="videos">
        <video src="https://videos.files.wordpress.com/nJucHaH6/beat-box-vol-1.mp4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="https://videos.files.wordpress.com/rwhYwOQG/beat-box-vol-2.mp4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="https://videos.files.wordpress.com/baSerTlF/beat-box-vol-3.mp4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="https://videos.files.wordpress.com/J5h5NY6G/beat-box-vol-4.mp4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
    </div>
  </section>
 
  <script>
    const section = document.querySelector("section"),
    mainVideo = document.querySelector(".main-video video"),
     videos = document.querySelectorAll(".videos"),
     close = document.querySelector(".close");
 
     for (var i = 0; i < videos.length; i++) {
       videos[i].addEventListener("click", (e)=>{
         const target = e.target;
         section.classList.add("active");
         target.classList.add("active");
         let src = document.querySelector(".videos.active video").src;
         mainVideo.src = src;
 
         close.addEventListener("click", ()=>{
           section.classList.remove("active");
           target.classList.remove("active");
           mainVideo.src = "";
         });
       });
     };
  </script>
</body>
</html>
